<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Henia Cisneros - Felicidades</title>
<style>
  body {
    font-family: "Playfair Display", serif;
    background: radial-gradient(circle, #b9966e 0%, #6e4e34 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .book {
    position: relative;
    width: 750px;
    height: 500px;
    background: #fffdf8;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    overflow: hidden;
    border: 8px solid #6a3a1a;
    outline: 3px solid #c9a76a;
  }

  .page {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: translateX(50px);
    transition: opacity 0.7s ease, transform 0.7s ease;
    background: linear-gradient(to bottom right, #fffaf2, #f8f0e4);
  }

  .page.active {
    opacity: 1;
    transform: translateX(0);
    z-index: 2;
  }

  .page.fade-out {
    opacity: 0;
    transform: translateX(-50px);
  }

  h1 {
    color: #6a3a1a;
    font-size: 2.2em;
    margin: 0;
    text-shadow: 1px 1px 2px #fff;
  }

  p {
    color: #5a4631;
    font-size: 1.2em;
    margin-top: 10px;
  }

  .photos {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .photos img {
    width: 180px;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
    border: 3px solid #d1b48c;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
  }

  button {
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: #6a3a1a;
    color: #f9e8c9;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #8c5731;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>
<div class="book" id="book">
  <div class="page active">
    <h1>Henia Cisneros</h1>
    <p>Con todo mi cari√±o en tu cumplea√±os</p>
  </div>

  <div class="page">
    <div class="photos">
      <img src="https://i.imgur.com/Y0xZtHe.jpg" alt="Foto 1">
      <img src="https://i.imgur.com/jgkRk7Z.jpg" alt="Foto 2">
    </div>
    <p>Un peque√±o detalle para celebrar este d√≠a tan especial</p>
  </div>

  <div class="page">
    <div class="photos">
      <img src="https://i.imgur.com/fbNRiRE.jpg" alt="Foto 3">
      <img src="https://i.imgur.com/zMBXtP1.jpg" alt="Foto 4">
    </div>
    <p>Dese√°ndote un cumplea√±os lleno de momentos bonitos</p>
  </div>

  <div class="page">
    <div class="photos">
      <img src="https://i.imgur.com/xSiKq3f.jpg" alt="Foto 5">
      <img src="https://i.imgur.com/lxU59oP.jpg" alt="Foto 6">
    </div>
    <p>Muchas felicidades Henia, que disfrutes cada instante</p>
  </div>
</div>

<div class="controls">
  <button onclick="prevPage()">‚Üê Atr√°s</button>
  <button onclick="nextPage()">Siguiente ‚Üí</button>
  <button onclick="resetBook()">Reiniciar</button>
  <button onclick="toggleMusic()">üéµ M√∫sica</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/06/27/audio_5bfb42e98a.mp3" type="audio/mpeg">
</audio>

<script>
let current = 0;
const pages = document.querySelectorAll(".page");
const music = document.getElementById("music");

function showPage(index) {
  pages.forEach((p, i) => {
    p.classList.remove("active", "fade-out");
    if (i === index) {
      p.classList.add("active");
    } else if (i === index - 1) {
      p.classList.add("fade-out");
    }
  });
}

function nextPage() {
  if (current < pages.length - 1) {
    current++;
    showPage(current);
  }
}

function prevPage() {
  if (current > 0) {
    current--;
    showPage(current);
  }
}

function resetBook() {
  current = 0;
  showPage(current);
}

function toggleMusic() {
  if (music.paused) music.play();
  else music.pause();
}
</script>
</body>
</html>
