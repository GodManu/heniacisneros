<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro Especial – Henia Cisneros</title>

<style>
/* -------------------------------
   ESTILO GENERAL – FONDO DE LUJO
--------------------------------*/
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #d8c3a5 0%, #a58a6f 80%);
  background-image: url("https://www.transparenttextures.com/patterns/old-wall.png");
  font-family: "Playfair Display", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ----------------------------
   LIBRO CONTENEDOR
------------------------------*/
.book-container {
  width: 820px;
  height: 520px;
  background: #fffdf8;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
  border: 8px solid #6e4e34;
  outline: 4px solid #c9a76f;
  position: relative;
  overflow: hidden;
}

/* Animación de aparición del libro */
.book-container {
  animation: appear 1.2s ease-out;
}
@keyframes appear {
  from { transform: scale(0.92) translateY(30px); opacity: 0; }
  to { transform: scale(1) translateY(0); opacity: 1; }
}

/* ----------------------------
   PÁGINAS / DIAPOSITIVAS
------------------------------*/
.page {
  position: absolute;
  inset: 0;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;

  background: linear-gradient(to bottom right, #fffaf2, #f3e8db);
  opacity: 0;
  transform: translateX(60px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.page.active {
  opacity: 1;
  transform: translateX(0);
  z-index: 2;
}

.page.fade-out {
  opacity: 0;
  transform: translateX(-60px);
}

/* ----------------------------
   PORTADA ESPECIAL
------------------------------*/
.cover {
  background: linear-gradient(145deg, #3b252b, #5a3039);
  border: 4px solid #c9a76f;
  box-shadow: inset 0 0 60px rgba(0,0,0,0.6);
  color: #f8e8c9;
  font-size: 2.4em;
  letter-spacing: 1px;
  display: flex;
  justify-content: center;
  flex-direction: column;
}

.cover h1 {
  margin: 0;
  font-size: 2.6em;
  color: #f7d9a8;
}

.cover p {
  font-size: 1.1em;
  margin-top: 10px;
  color: #f4d8a2;
}

/* ----------------------------
   FOTOS (DOS LADOS)
------------------------------*/
.photos {
  display: flex;
  gap: 25px;
  margin-top: 15px;
}

.photos img {
  width: 220px;
  height: 270px;
  object-fit: cover;
  border-radius: 12px;
  border: 4px solid #c9a76f;
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* ----------------------------
   TEXTO DE CADA PÁGINA
------------------------------*/
.page p {
  margin-top: 20px;
  font-size: 1.25em;
  color: #6b4c31;
  line-height: 1.4;
}

/* ----------------------------
   CONTROLES
------------------------------*/
.controls {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

button {
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  background: #6e4e34;
  color: #f9e8c9;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

button:hover {
  background: #8d6544;
}

/* ----------------------------
   ANIMACIÓN BRILLO EN PORTADA
------------------------------*/
.cover::after {
  content: "";
  position: absolute;
  top: 0;
  left: -80%;
  width: 60%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.45),
    transparent
  );
  transform: skewX(-20deg);
  animation: shine 3.2s infinite;
}

@keyframes shine {
  from { left: -80%; }
  to { left: 140%; }
}
</style>
</head>
<body>

<div class="book-container" id="book">

  <!-- PORTADA -->
  <div class="page cover active">
    <h1>Henia Cisneros</h1>
    <p>Un pequeño detalle en honor a tu día</p>
  </div>

  <!-- PÁGINA 1 -->
  <div class="page">
    <div class="photos">
      <img src="img/foto1.jpg">
      <img src="img/foto2.jpg">
    </div>
    <p>Un homenaje a tus logros, tu fortaleza y la gran mujer que eres.</p>
  </div>

  <!-- PÁGINA 2 -->
  <div class="page">
    <div class="photos">
      <img src="img/foto3.jpg">
      <img src="img/foto4.jpg">
    </div>
    <p>Que este nuevo año esté lleno de momentos que te hagan sonreír.</p>
  </div>

  <!-- PÁGINA 3 -->
  <div class="page">
    <div class="photos">
      <img src="img/foto5.jpg">
      <img src="img/foto6.jpg">
    </div>
    <p>Muchas felicidades en tu cumpleaños, Henia.</p>
  </div>

</div>

<!-- CONTROLES -->
<div class="controls">
  <button onclick="prevPage()">← Atrás</button>
  <button onclick="nextPage()">Siguiente →</button>
  <button onclick="resetBook()">Reiniciar</button>
</div>

<script>
let current = 0;
const pages = document.querySelectorAll(".page");

function showPage(index) {
  pages.forEach((p, i) => {
    p.classList.remove("active", "fade-out");
    if (i === index) {
      p.classList.add("active");
    } else if (i === index - 1) {
      p.classList.add("fade-out");
    }
  });
}

function nextPage() {
  if (current < pages.length - 1) {
    current++;
    showPage(current);
  }
}

function prevPage() {
  if (current > 0) {
    current--;
    showPage(current);
  }
}

function resetBook() {
  current = 0;
  showPage(current);
}
</script>

</body>
</html>
