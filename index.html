<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Henia Cisneros — Libro de Recuerdos</title>
  <style>
    :root {
      --bg: #f7f0e3;
      --paper: #fffaf0;
      --accent: #8b5e3c;
      --shadow: rgba(0, 0, 0, 0.25);
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .book-container {
      position: relative;
      width: 800px;
      max-width: 95vw;
      height: 500px;
      perspective: 2000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .cover, .back-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #5a3826, #7a5035);
      color: #fffaf0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      letter-spacing: 1px;
      border-radius: 8px;
      box-shadow: 0 10px 40px var(--shadow);
      backface-visibility: hidden;
    }

    .cover {
      transform-origin: left;
      transform: rotateY(0deg);
      z-index: 3;
    }

    .back-cover {
      transform-origin: right;
      transform: rotateY(180deg);
    }

    .book.open .cover {
      transform: rotateY(-160deg);
      transition: transform 1.2s ease;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--paper);
      transform-origin: left;
      backface-visibility: hidden;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page .text {
      padding: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #3a2b1a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: var(--paper);
    }

    .controls {
      position: absolute;
      bottom: -60px;
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 1rem;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #6e462c;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book" id="book">
      <div class="cover">Henia Cisneros</div>

      <!-- Ejemplo de páginas (puedes duplicar este bloque y cambiar imagen o texto) -->
      <div class="page" style="transform: rotateY(-180deg)">
        <div class="text">Querida Henia, con todo nuestro cariño...</div>
      </div>
      <div class="page" style="transform: rotateY(-170deg)">
        <img src="tufoto1.jpg" alt="Recuerdo 1" />
      </div>
      <div class="page" style="transform: rotateY(-160deg)">
        <img src="tufoto2.jpg" alt="Recuerdo 2" />
      </div>

      <div class="back-cover"></div>
    </div>

    <div class="controls">
      <button id="prev">⟵ Atrás</button>
      <button id="toggle">Abrir / Cerrar</button>
      <button id="next">Adelante ⟶</button>
    </div>
  </div>

  <audio id="audio" loop>
    <!-- Reemplaza por tu audio de arpa jarocha -->
    <!-- <source src="arpa-jarocha.mp3" type="audio/mpeg"> -->
  </audio>

  <script>
    const book = document.getElementById('book');
    const toggle = document.getElementById('toggle');
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');
    const pages = Array.from(document.querySelectorAll('.page'));

    let current = 0;

    toggle.addEventListener('click', () => {
      book.classList.toggle('open');
    });

    function showPage(i) {
      pages.forEach((p, idx) => {
        if (idx < i) p.style.transform = 'rotateY(-180deg)';
        else p.style.transform = 'rotateY(0deg)';
      });
    }

    next.addEventListener('click', () => {
      if (current < pages.length) current++;
      showPage(current);
    });

    prev.addEventListener('click', () => {
      if (current > 0) current--;
      showPage(current);
    });
  </script>
</body>
</html>
