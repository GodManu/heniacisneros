<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Henia Cisneros — Libro</title>
<style>
:root{
  --desk1:#8c5e3c; --desk2:#c9a87b;
  --cover:#2d1f28; --cover-reflect:#4b3242;
  --gold:#c9a84f;
  --paper:#fbf6ec; --paper-edge:#e5d6bf;
  --stitch:#d2b27a;
  --shadow: rgba(0,0,0,0.5);
}

html,body{
  margin:0; padding:0; height:100%; display:flex; align-items:center; justify-content:center;
  background: linear-gradient(180deg,var(--desk1),var(--desk2));
  font-family: 'Cormorant Garamond', Georgia, serif;
  overflow:hidden;
}

.scene{
  width:90vw; max-width:1200px; height:80vh; max-height:800px;
  perspective:2500px; position:relative;
  display:flex; align-items:center; justify-content:center;
}

.book{
  width:700px; max-width:95%; height:480px; max-height:95%;
  transform-style: preserve-3d;
  position:relative;
}

.cover, .backcover, .page{
  position:absolute; width:50%; height:100%; border-radius:8px;
  transform-style: preserve-3d; backface-visibility:hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.cover{
  left:0; top:0;
  background: linear-gradient(180deg,var(--cover),var(--cover-reflect));
  border:3px solid rgba(0,0,0,0.35);
  display:flex; align-items:center; justify-content:center; flex-direction:column;
  transform-origin:left center; z-index:1000;
}

.cover .title{
  color: var(--gold); font-size:2rem; font-weight:700;
  text-shadow: 0 2px 5px rgba(0,0,0,0.6);
  text-align:center;
}

.cover .subtitle{
  color:#d1b76e; font-size:1rem; margin-top:10px;
}

.backcover{
  right:0; top:0;
  background: linear-gradient(180deg,var(--cover-reflect),var(--cover));
  border:3px solid rgba(0,0,0,0.28);
  transform-origin:right center; transform: rotateY(180deg); z-index:500;
}

.pages{ position:absolute; left:50%; top:0; width:50%; height:100%; transform-style: preserve-3d; }

.page{
  background: linear-gradient(180deg,var(--paper),#f6eadc);
  border:1px solid rgba(0,0,0,0.08);
  left:0; top:0;
  padding:12px; box-sizing:border-box;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  transform-origin:left center;
}

.page img{
  max-width:100%; max-height:45%; object-fit:cover; margin-bottom:10px; border-radius:6px;
}

.page .text{
  text-align:center; font-size:1rem; line-height:1.4; color:#3b2d26;
}

.page.flipped{ transform: rotateY(-180deg); z-index:1; transition: transform 0.8s cubic-bezier(.2,.9,.25,1); }

.controls{ position:absolute; bottom:10px; display:flex; gap:15px; z-index:2000; }
.controls button{
  padding:10px 14px; border-radius:8px; border:none; cursor:pointer;
  font-weight:700; background: linear-gradient(#fff,#f0e8dd); box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<div class="scene">
  <div class="book" id="book">
    <!-- Portada -->
    <div class="cover" id="cover">
      <div class="title">Henia Cisneros</div>
      <div class="subtitle">Un día especial lleno de cariño</div>
    </div>

    <!-- Páginas -->
    <div class="pages" id="pages">
      <!-- Página 1 -->
      <div class="page" data-index="0">
        <img src="img/pagina1a.jpg" alt="Foto 1">
        <div class="text">Texto entre fotos ejemplo</div>
        <img src="img/pagina1b.jpg" alt="Foto 2">
      </div>
      <!-- Página 2 -->
      <div class="page" data-index="1">
        <img src="img/pagina2a.jpg" alt="Foto 3">
        <div class="text">Otro mensaje bonito</div>
        <img src="img/pagina2b.jpg" alt="Foto 4">
      </div>
      <!-- Página 3: dedicatoria final -->
      <div class="page" data-index="2">
        <div class="text">
          Que nunca falte la alegría y el amor en tu vida.<br><br>
          <strong>Con cariño,<br>Manuel</strong>
        </div>
      </div>
    </div>

    <!-- Contraportada -->
    <div class="backcover" id="backcover"></div>
  </div>

  <!-- Controles -->
  <div class="controls">
    <button id="prevBtn">⟵ Atrás</button>
    <button id="nextBtn">Siguiente ⟶</button>
    <button id="resetBtn">⤺ Reiniciar</button>
  </div>
</div>

<!-- Audio -->
<audio id="pageSound" preload="auto">
  <source src="https://www.soundjay.com/books/page-turn-4.mp3" type="audio/mpeg">
</audio>
<audio id="bgMusic" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_efc06752a0.mp3?filename=soft-piano-ambient-112191.mp3" type="audio/mpeg">
</audio>

<script>
const pages = Array.from(document.querySelectorAll('.page'));
const cover = document.getElementById('cover');
const backcover = document.getElementById('backcover');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const resetBtn = document.getElementById('resetBtn');
const pageSound = document.getElementById('pageSound');
const bgMusic = document.getElementById('bgMusic');
let current = 0;

function playPageSound(){ pageSound.currentTime=0; pageSound.play().catch(()=>{}); }
function flipNext(){
  if(current < pages.length){
    if(current===0) cover.classList.add('flipped');
    pages[current].classList.add('flipped');
    playPageSound();
    current++;
    if(current===pages.length) backcover.classList.add('flipped');
  }
}
function flipPrev(){
  if(current>0){
    current--;
    pages[current].classList.remove('flipped');
    playPageSound();
    if(current===0) cover.classList.remove('flipped');
    backcover.classList.remove('flipped');
  }
}
function resetBook(){
  cover.classList.remove('flipped');
  pages.forEach(p=>p.classList.remove('flipped'));
  backcover.classList.remove('flipped');
  current=0;
}

nextBtn.addEventListener('click', flipNext);
prevBtn.addEventListener('click', flipPrev);
resetBtn.addEventListener('click', resetBook);

// Optional: autoplay music
bgMusic.volume=0.2;
bgMusic.play().catch(()=>{});
</script>
</body>
</html>
